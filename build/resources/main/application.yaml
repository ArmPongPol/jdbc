spring:
  application:
    name: RDBMS

  datasource:
    url: jdbc:postgresql://localhost:5432/rdbms
    username: root
    password: 12345678
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
    port: 8080